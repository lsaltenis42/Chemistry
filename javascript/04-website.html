<!DOCTYPE html> <!--Forces browser to use modern version of htlm-->
<!--HTLM uses 2 spaces for indents by default-->
<!--Everything in the web page should go inside the <htlm>-->
<html> 
  <head>
    <title>HTLM CSS Review</title> <!--Renames title of webpage-->
    
    <style>
      /*CSS code initated by <style>*/
      
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }
    
      .yellow-button{
        background-color: yellow;
      }
    </style>
  </head>
  
  <body> 
    <!--title is an atribute and adds a text when hovering over the element.
    Class labels the button-->
    <button title="Good Job!" class="red-button" onclick="alert('Good Job')">
      Hello
    </button>

    <p>
      Paragraph of <button class="yellow-button"> Hello </button> text
    </p>
    
    <script>
      //This is a comment 
      /*Multi-line comment*/
      console.log(2 + 2)
    </script>
  </body>

</html>
